    <main>
        <h1>Storm Form Validated</h1>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Storm Form</legend>
                <label class="top">First name <input type="text" name="fName"  
                    id="nombre" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð
                    ,.'-]{2,48}" required/></label>
                <label class="top">Last name <input type="text" name="lName" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð
                    ,.'-]{2,48}" required /></label>
                <label class="top">Email <input type="email" name="email" placeholder="something@email.com"
                        required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="###-###-####" required></label>
                <label class="top">Zip Code:<input type="number" id="num" name="zipCode" pattern="(\d{5}([\-]\d{4})?)"
                        autocomplete="shipping postal-codep" required></label>
                <label class="top">Storm Date: <input type="date" name="completeDate"></label>
                <label class="top">Storm Type:
                    <select name="types" id="types" onchange="selectResponse()">
                        <option value="" disabled>Select type ...</option>
                        <option value="flood">Flash Flood</option>
                        <option value="hail">Hail</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="thunderstorm">Thunderstorm</option>
                        <option value="tornado">Tornado</option>
                    </select></label>
                <label class="top" name="stormSeverity">Storm Severity: &nbsp;&nbsp;&nbsp; <span id="ratingvalue">5</span>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label class="top">Storm Region:</label>
                <select name="region">
                    <option disabled> Select Region ... &#9662;</option>
                    <option value="preston"> Preston</option>
                    <option value="soda"> Soda Springs</option>
                    <option value="fish"> Fish Haven</option>
                </select>
                <label class="top">User in-danger level:</label>
                <label class="sbs"><input type="radio" name="dangerLevel" value="begginer">Yes</label>
                <label class="sbs"><input type="radio" name="dangerLevel" value="intermediate">Maybe</label>
                <label class="sbs"><input type="radio" name="dangerLevel" value="advance">No</label>
                <label class="top">Comments:</label>
                <textarea name="textarea" rows="10" cols="50" placeholder="Add a comment here"></textarea>
            </fieldset>
            <input type="submit" value="Send Information" class="submitBtn">
        </form>
